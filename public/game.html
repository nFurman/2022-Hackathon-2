<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hackathon game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  </head>
  <body class="background">
    <div id="clock">
      <div id="oppClock" class="playerClock"></div>
      <div id="yourClock" class="playerClock"></div>
    </div>
    <div id="moveTracker">
      <div class="colorLabel">WHITE</div>
      <div class="colorLabel">BLACK</div>
    </div>

    <div id="board_container"></div>
    <input type="text" class="message" placeholder="message" />
    <button onclick="sendMessage()">Send Message</button>
    <h2></h2>
    <script>
      console.log("receieved message");
      const socket = io("http://localhost:3000/");

      socket.on("userConnected", () => {
        userConnected();
      });

      socket.on("message", (data) => {
        let h2 = (document.querySelector("h2").innerHTML = data);
        console.log("messagefouhsdfihus");
      });

      socket.on("startGame", () => {
        startGame();
      });

      const sendMessage = () => {
        let userInput = document.querySelector(".message").value;
        socket.emit("message", userInput);
      };

      socket.on("receiveMove", (move, castling, datenow, checkmateStatus) => {
        receiveMove(move, castling, datenow, checkmateStatus);
      });

      function broadcastStartGame() {
        socket.emit("broadcastStartGame");
      }

      function broadcastMove(move, castling, datenow, checkmateStatus) {
        socket.emit("broadcastMove", move, castling, datenow, checkmateStatus);
      }
    </script>

    <script type="text/javascript" src="resources.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
