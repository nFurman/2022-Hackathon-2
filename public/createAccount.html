<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create-Account</title>
    <link rel="stylesheet" href="createAccount.css" />
  </head>
  <body>
    <p class="head"><b>Create Your Account</b></p>
    <div class="container">
        <div class="cell cell-2">
            <form action="http://localhost:3000/createAccount" method="post">
              <span class="add-on"><i class="icon-user"></i></span>
                <input id="username" type="text" name="username" placeholder="Username" required><p></p>
                <span class="add-on"><i class="icon-lock"></i></span>
                <input id="password" type="password" name="password" placeholder="Password" required><p></p>
                <input class="btn" type="submit" value="Create Account">
              </form></div>
              <script type="text/javascript" src="server.js"></script>           
  </body>
</html>
